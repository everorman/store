<loading></loading>

<messages></messages>
<div class="basic-wrapper">
  <div class="save-btn">
    <a mat-raised-button [routerLink]="'/app/product/add'" color="primary"
      >Agregar producto</a
    >
  </div>
  <hr />
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="productCode">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let element">{{ element.productCode }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="purchasePrice">
      <th mat-header-cell *matHeaderCellDef>Precio compra</th>
      <td mat-cell *matCellDef="let element">{{ element.purchasePrice }}</td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="salePrice">
      <th mat-header-cell *matHeaderCellDef>Precio venta</th>
      <td mat-cell *matCellDef="let element">{{ element.salePrice }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Módelo</th>
      <td mat-cell *matCellDef="let element">{{ element.model }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="showDetail(row.id)"
    ></tr>
  </table>
</div>
