<mat-card class="wrapper">
  <mat-card-header>
    <mat-card-title>Create account</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signupForm">
      <mat-form-field appearance="fill">
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="signupForm.get('email')?.hasError('pattern')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="signupForm.hasError('emailMismatch')">
          Email and confirmation email do not match
        </mat-error>
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input matInput placeholder="Confirm email" formControlName="confirmEmail" />
        <mat-error *ngIf="signupForm.get('confirmEmail')?.hasError('pattern')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="signupForm.hasError('emailMismatch')">
          Email and confirmation email do not match
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input matInput placeholder="Password" type="password" formControlName="password" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword" />
        <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('required')">
          Confirm password is required
        </mat-error>
        <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('passwordMismatch')">
          Confirm password do not match
        </mat-error>
        <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('required')">
          Confirm password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="save()" color="primary">Save</button>
  </mat-card-actions>
</mat-card>
